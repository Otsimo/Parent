<ion-view view-title="My Apps">
    <ion-content class="headerup">
        <ion-list>
            <ion-toggle ng-repeat="item in games" ng-model="item.active" ng-change="stateChanged(item)">
                {{item.data.name}}
            </ion-toggle>
        </ion-list>
        <div class="freeplus"></div>
    </ion-content>
    <div class="tabs upper">
        <a class="tab-item" href="#/tab/adddel">
            Marketplace
        </a>
        <a class="tab-item" href="#/tab/myapps">
            MyApps
        </a>
    </div>
</ion-view>
