<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Statistics" icon-off="ion-ios-stopwatch-outline" icon-on="ion-ios-stopwatch" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Self-Learning" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/wiki">
    <ion-nav-view name="tab-wiki"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Add and Delete Game" icon-off="ion-ios-game-controller-b-outline" icon-on="ion-ios-game-controller-b" href="#/tab/adddel">
    <ion-nav-view name="tab-adddel"></ion-nav-view>
  </ion-tab>

  <!-- Asd Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

</ion-tabs>
