<ion-view hide-nav-bar="true" view-title="Login Page">
    <div class="loginpage">
        <ion-content class="padding">
            <div class="padlogin">
                <div class="card logo">
                    <img width="80%" height="auto" class="logo-center" src="img/logo.png">
                </div>
                <div class="card">
                    <div class="item item-text-wrap facebook">
                        <a href="#/tab/dash"><i class="icon ion-social-facebook"></i>Login with Facebook</a>
                    </div>
                </div>
                <div class="card">
                    <div class="item item-text-wrap googleplus">
                        <a href="#/tab/dash"><i class="icon ion-social-googleplus"></i> Google+</a>
                    </div>
                </div>
                <div class="card">
                    <div class="item item-text-wrap email" ng-click="login()">
                        with Email
                    </div>
                </div>
            </div>
        </ion-content>
        <div class="tabs">
            <p>It means that you accepted the Privacy Policy.</p>
        </div>
    </div>
</ion-view>
